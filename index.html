<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Single Page Website</title>
    <style>
        /* CSS 스타일을 여기에 추가하세요 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Single Page Website</h1>
    </header>

    <section>
        <h2>About Us</h2>
        <p>This is a simple single page website built using HTML.</p>
    </section>

    <section>
        <h2>Contact Us</h2>
        <p>You can contact us at example@example.com.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Single Page Website</p>
    </footer>
</body>
</html>
